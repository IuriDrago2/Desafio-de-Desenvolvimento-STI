<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Garagem GreatPrice</title>
    </h:head>
    <h:body>
        <h1>Veiculos à Venda</h1>
     
        <p:dataTable var="obj" value="#{cursoController.listarCursos}">
            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="Nome"/>
                </f:facet>
                <h:outputText value="#{obj.curs_Nome}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="Credito"/>
                </f:facet>
                <h:outputText value="#{obj.curs_Credito}"/>
            </p:column>

             <p:column>
                <f:facet name="header">
                    <h:outputLabel value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton value="Alterar" action="#{cursoController.actionAlterar()}"/>
                </h:form>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton value="Excluir" action="#{cursoController.actionExcluir()}"/>
                </h:form>
            </p:column>
  </p:dataTable>
        <br/>
        <h:form>
            <h:commandButton value="Novo Veículo" action="#{cursoController.actionManterCurso()}"/>
        </h:form>
        <br/>
    </h:body>
</html>
